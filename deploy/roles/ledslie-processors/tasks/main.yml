- name: Installing systemd processor templates
  template:
    src: "{{ item }}.service"
    dest: "/etc/systemd/system/{{ item }}.service"
  with_items:
    - ledslie-scheduler
    - ledslie-serializer
    - ledslie-typesetter
  become: yes

- name: Start ledslie processer services
  systemd:
    name: "{{ item }}"
    state: restarted
    enabled: yes
  with_items:
    - ledslie-scheduler
    - ledslie-serializer
    - ledslie-typesetter
  become: yes
  tags:
    - update
